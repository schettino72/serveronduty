<%inherit file="layout.html"/>

<h2>Integrations</h2>

<table>
  <tr>
    <th>Version</th>
    <th>Result</th>
    <th>State</th>
    <th>Owner</th>
    <th>Commit comment</th>
  </tr>

%for intg in integrations:
  <tr class="${intg.result}_tablerow">
    <td><a href="${ url_for('integration', id=intg.id) }">${intg.version}</a></td>
    <td>${intg.result}</td>
    <td>${intg.state}</td>
    <td>${intg.owner}</td>
    <td><pre>${intg.comment}</pre></td>
  </tr>
%endfor

</table>
